<!DOCTYPE html>
<html>
<head>
    <title>Easy-Fair Dispatching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f0f4f8;
        }
        h1 {
            color: #003366;
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .toggle-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .toggle-group label {
            display: inline-flex;
            align-items: center;
            font-weight: normal;
            background-color: #dbe3eb;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle-group input[type="radio"] {
            margin-right: 8px;
        }
        .submit-btn {
            margin-top: 30px;
            background-color: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #00509e;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Easy-Fair Dispatching</h1>

    <label for="recipient">Select Recipient</label>
    <select id="recipient">
        <option value="alice">Alice Smith - (123) 456-7890</option>
        <option value="bob">Bob Johnson - (987) 654-3210</option>
    </select>

    <label for="address">Select Address</label>
    <select id="address">
        <option value="123-main">123 Main St, Springfield</option>
        <option value="456-oak">456 Oak Ave, Rivertown</option>
    </select>

    <label for="case-number">Case Number</label>
    <input type="text" id="case-number" placeholder="Enter case number">

    <label>Pickup or Dropoff</label>
    <div class="toggle-group">
        <label>
            <input type="radio" id="pickup" name="taskType" value="pickup" checked>
            Pickup
        </label>
        <label>
            <input type="radio" id="dropoff" name="taskType" value="dropoff">
            Dropoff
        </label>
    </div>

    <label for="notes">Delivery Notes (Optional)</label>
    <textarea id="notes" rows="4" placeholder="e.g. Leave at the back door"></textarea>

    <button class="submit-btn" onclick="submitTask()">Create Task</button>
</div>

<script>
    function submitTask() {
        const recipient = document.getElementById('recipient').value;
        const address = document.getElementById('address').value;
        const caseNumber = document.getElementById('case-number').value;
        const taskType = document.querySelector('input[name="taskType"]:checked').value;
        const notes = document.getElementById('notes').value;

        const taskData = {
            recipient,
            address,
            caseNumber,
            taskType,
            notes
        };

        alert('Task Created (Simulation):\\n' + JSON.stringify(taskData, null, 2));
        // Later: send taskData to backend API
    }
</script>

</body>
</html>
