<!DOCTYPE html>
<html>
<head>
    <title>Fair Dispatching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        textarea {
            height: 150px; /* Larger Destination Notes box */
        }
        #team {
            height: 50px; /* Enlarged Team selection dropdown */
            font-size: 18px;
        }
        .search-wrapper {
            position: relative;
            width: 100%;
        }
        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .search-dropdown {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            position: absolute;
            background-color: #ffffff;
            z-index: 1000;
        }
        .search-dropdown option {
            padding: 8px;
            cursor: pointer;
        }
        .search-dropdown option:hover {
            background-color: #f0f4f8;
        }
        .submit-btn {
            margin-top: 30px;
            background-color: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fair Dispatching</h1>

    <label for="recipient-search">Select Recipient</label>
    <div class="search-wrapper">
        <input type="text" id="recipient-search" class="search-box" placeholder="Type to search..." onkeyup="filterDropdown('recipient-search', 'recipient')">
        <select id="recipient" class="search-dropdown">
            <option value="jason-doering">JASON DOERING</option>
            <option value="william-alfiere">WILLIAM ALFIERE</option>
            <option value="chris-fazio">CHRIS FAZIO</option>
            <option value="thomas-cook">THOMAS COOK</option>
        </select>
    </div>

    <label for="destination-search">Select Destination</label>
    <div class="search-wrapper">
        <input type="text" id="destination-search" class="search-box" placeholder="Type to search..." onkeyup="filterDropdown('destination-search', 'destination')">
        <select id="destination" class="search-dropdown">
            <option value="baystate-med-ctr">BAYSTATE MED CTR</option>
            <option value="bridgeport-hosp">BRIDGEPORT HOSP</option>
            <option value="hartford-hosp">HARTFORD HOSP</option>
            <option value="glens-falls-hosp">GLENS FALLS HOSP</option>
        </select>
    </div>

    <label for="team">Select Team</label>
    <select id="team">
        <option value="~1uUPDmdOUKYphe447YeoQJC">Test Team</option>
    </select>

    <label for="destination-notes">Destination Notes (Optional)</label>
    <textarea id="destination-notes" placeholder="e.g. Use main entrance"></textarea>

    <label for="case-number">Case Number</label>
    <input type="text" id="case-number" placeholder="Enter case number">

    <label>Pickup or Dropoff</label>
    <div class="toggle-group">
        <label>
            <input type="radio" id="pickup" name="taskType" value="pickup" checked> Pickup
        </label>
        <label>
            <input type="radio" id="dropoff" name="taskType" value="dropoff"> Dropoff
        </label>
    </div>


    <button class="submit-btn" onclick="submitTask()">Create Task</button>
</div>

<script>
function filterDropdown(searchId, dropdownId) {
    const searchInput = document.getElementById(searchId).value.toLowerCase();
    const dropdown = document.getElementById(dropdownId);
    dropdown.style.display = searchInput ? "block" : "none"; // Show dropdown when typing
    for (const option of dropdown.options) {
        option.style.display = option.text.toLowerCase().includes(searchInput) ? "block" : "none";
    }
}

// Auto-hide dropdown when clicking elsewhere
document.addEventListener("click", function(event) {
    if (!event.target.matches(".search-box")) {
        document.querySelectorAll(".search-dropdown").forEach(dropdown => {
            dropdown.style.display = "none";
        });
    }
});

function submitTask() {
    const apiKey = "60670ecfb8870f29baa81e525f7d2187"; // Replace with actual API key
    const teamId = document.getElementById('team').value; // Get selected team (Test Team)

    const recipient = document.getElementById('recipient').value;
    const destination = document.getElementById('destination').value;
    const destinationNotes = document.getElementById('destination-notes').value;
    const caseNumber = document.getElementById('case-number').value;
    const taskType = document.querySelector('input[name="taskType"]:checked').value;
    const notes = document.getElementById('notes').value;

    const taskData = {
        destination: {
            address: destination,
            notes: destinationNotes
        },
        recipients: [{
            name: recipient
        }],
        notes: notes,
        pickupTask: taskType === "pickup",
        metadata: [{ name: "Case Number", value: caseNumber, type: "string" }],
        team: teamId // Assign the task to the selected team
    };

    fetch("https://onfleet.com/api/v2/tasks", {
        method: "POST",
        headers: {
            "Authorization": "Basic " + btoa(apiKey + ":"),
            "Content-Type": "application/json"
        },
        body: JSON.stringify(taskData)
    })
    .then(response => response.json())
    .then(data => {
        alert("Task Created Successfully!\n" + JSON.stringify(data, null, 2));
    })
    .catch(error => {
        console.error("Error creating task:", error);
        alert("Failed to create task. Please check the API key and input data.");
    });
}
</script>

</body>
</html>
