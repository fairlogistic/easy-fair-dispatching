<!DOCTYPE html>
<html>
<head>
<title>Easy-Fair Dispatching</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .toggle-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .toggle-group label {
            display: inline-flex;
            align-items: center;
            font-weight: normal;
            background-color: #dbe3eb;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle-group input[type="radio"] {
            margin-right: 8px;
        }
        .submit-btn {
            margin-top: 30px;
            background-color: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #00509e;
        }
</style>
</head>
<body>
 
<div class="container">
<h1>Easy-Fair Dispatching</h1>

<select id="recipient">

<option value="aileen-moore">AILEEN MOORE</option>
<option value="scott-wycall">SCOTT WYCALL</option>
<option value="jeff-buvinow">Jeff Buvinow</option>

<option value="luis-beauchamp">Luis Beauchamp</option>
<option value="michael-callahan">MICHAEL CALLAHAN</option>
<option value="scott-cremins">SCOTT CREMINS</option>
<option value="ross-mackinnon">ROSS MACKINNON</option>
<option value="jonathan-coffin">JONATHAN COFFIN</option>

<option value="bradley-boschen">BRADLEY BOSCHEN</option>

</select>

        <label for="address">Select Address</label>
<select id="address">
<option value="123-main">123 Main St, Springfield</option>
<option value="456-oak">456 Oak Ave, Rivertown</option>
</select>
        
    <label for="case-number">Case Number</label>
<input type="text" id="case-number" placeholder="Enter case number">
 
    <label>Pickup or Dropoff</label>
<div class="toggle-group">
<label>
<input type="radio" id="pickup" name="taskType" value="pickup" checked>
            Pickup
</label>
<label>
<input type="radio" id="dropoff" name="taskType" value="dropoff">
            Dropoff
</label>
</div>
 
    <label for="notes">Delivery Notes (Optional)</label>
<textarea id="notes" rows="4" placeholder="e.g. Leave at the back door"></textarea>
 
    <button class="submit-btn" onclick="submitTask()">Create Task</button>
</div>
 
</body>
</html>
