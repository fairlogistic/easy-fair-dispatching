<!DOCTYPE html>
<html>
<head>
    <title>Fair Dispatching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .dropdown-wrapper {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .dropdown {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .submit-btn, .add-stop-btn {
            margin-top: 15px;
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover, .add-stop-btn:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fair Dispatching</h1>

    <div id="stops-container">
        <div class="stop">
            <label for="recipient-1">Select Recipient</label>
            <select id="recipient-1">
                <option value="jason-doering">JASON DOERING</option>
                <option value="william-alfiere">WILLIAM ALFIERE</option>
                <option value="chris-fazio">CHRIS FAZIO</option>
                <option value="thomas-cook">THOMAS COOK</option>
            </select>

            <label for="destination-1">Search Destination</label>
            <input type="text" id="destination-1" placeholder="Type hospital name..." oninput="searchLocation(this)">
            <select id="destination-results-1" class="dropdown" size="5"></select>
            <input type="text" id="destination-address-1" placeholder="Address will auto-fill..." readonly>

            <label for="notes-1">Delivery Notes (Optional)</label>
            <textarea id="notes-1" rows="4" placeholder="e.g. Use main entrance"></textarea>
        </div>
    </div>

    <button id="add-stop-btn" class="add-stop-btn" onclick="addStop()">âž• Add Stop</button>

    <label for="team">Select Team</label>
    <select id="team">
        <option value="~1uUPDmdOUKYphe447YeoQJC">Test Team</option>
    </select>

    <label for="case-number">Case Number</label>
    <input type="text" id="case-number" placeholder="Enter case number">

    <label>Pickup or Dropoff</label>
    <div class="toggle-group">
        <label>
            <input type="radio" id="pickup" name="taskType" value="pickup" checked> Pickup
        </label>
        <label>
            <input type="radio" id="dropoff" name="taskType" value="dropoff"> Dropoff
        </label>
    </div>

    <button class="submit-btn" onclick="submitTask()">Create Task</button>
</div>

<script>
let stopCount = 1;

function addStop() {
    stopCount++;
    const stopsContainer = document.getElementById("stops-container");

    const newStop = document.createElement("div");
    newStop.classList.add("stop");

    newStop.innerHTML = `
        <label for="recipient-${stopCount}">Select Recipient</label>
        <select id="recipient-${stopCount}">
            <option value="jason-doering">JASON DOERING</option>
            <option value="william-alfiere">WILLIAM ALFIERE</option>
            <option value="chris-fazio">CHRIS FAZIO</option>
            <option value="thomas-cook">THOMAS COOK</option>
        </select>

        <label for="destination-${stopCount}">Search Destination</label>
        <input type="text" id="destination-${stopCount}" placeholder="Type hospital name..." oninput="searchLocation(this)">
        <select id="destination-results-${stopCount}" class="dropdown" size="5"></select>
        <input type="text" id="destination-address-${stopCount}" placeholder="Address will auto-fill..." readonly>

        <label for="notes-${stopCount}">Delivery Notes (Optional)</label>
        <textarea id="notes-${stopCount}" rows="4" placeholder="e.g. Use main entrance"></textarea>
    `;

    stopsContainer.appendChild(newStop);
}

function searchLocation(inputElement) {
    const query = inputElement.value;
    const resultsId = inputElement.id.replace("destination-", "destination-results-");

    if (query.length < 3) return;

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`)
        .then(response => response.json())
        .then(data => {
            const resultsDropdown = document.getElementById(resultsId);
            resultsDropdown.innerHTML = "";

            data.forEach(place => {
                const option = document.createElement("option");
                option.value = place.display_name;
                option.textContent = place.display_name;
                option.dataset.address = place.display_name;

                option.addEventListener("click", () => {
                    const addressId = inputElement.id.replace("destination-", "destination-address-");
                    document.getElementById(addressId).value = option.dataset.address;
                    inputElement.value = option.textContent;
                    resultsDropdown.innerHTML = "";
                });

                resultsDropdown.appendChild(option);
            });
        })
        .catch(error => console.error("Error fetching location:", error));
}

function submitTask() {
    const apiKey = "60670ecfb8870f29baa81e525f7d2187";
    const teamId = document.getElementById('team').value;
    const caseNumber = document.getElementById('case-number').value;
    const taskType = document.querySelector('input[name="taskType"]:checked').value;

    const stops = [];
    for (let i = 1; i <= stopCount; i++) {
        const recipient = document.getElementById(`recipient-${i}`).value;
        const destination = document.getElementById(`destination-address-${i}`).value;
        const notes = document.getElementById(`notes-${i}`).value;

        stops.push({
            destination: { address: destination },
            recipients: [{ name: recipient }],
            notes: notes,
            pickupTask: taskType === "pickup"
        });
    }

    fetch("https://onfleet.com/api/v2/tasks", {
        method: "POST",
        headers: {
            "Authorization": "Basic " + btoa(apiKey + ":"),
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ stops, metadata: [{ name: "Case Number", value: caseNumber, type: "string" }], team: teamId })
    })
    .then(response => response.json())
    .then(data => alert("Task Created Successfully!\n" + JSON.stringify(data, null, 2)))
    .catch(error => alert("Failed to create task."));
}
</script>

</body>
</html>
