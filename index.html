<!DOCTYPE html>
<html>
<head>
    <title>Easy-Fair Dispatching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .toggle-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .toggle-group label {
            display: inline-flex;
            align-items: center;
            font-weight: normal;
            background-color: #dbe3eb;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle-group input[type="radio"] {
            margin-right: 8px;
        }
        .submit-btn {
            margin-top: 30px;
            background-color: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Easy-Fair Dispatching</h1>

    <label for="recipient">Select Recipient</label>
    <select id="recipient">
        <option value="" disabled selected>Select a recipient</option>
        <option value="jason-doering">JASON DOERING</option>
        <option value="william-alfiere">WILLIAM ALFIERE</option>
        <option value="chris-fazio">CHRIS FAZIO</option>
        <option value="thomas-cook">THOMAS COOK</option>
        <option value="christopher-jones">Christopher Jones</option>
        <option value="steven-dearstyne">STEVEN DEARSTYNE</option>
        <option value="bret-clark">Bret Clark</option>
        <option value="john-depalma">JOHN DEPALMA</option>
        <option value="corey-burns">COREY BURNS</option>
        <option value="carl-sturino">CARL STURINO</option>
        <option value="aileen-moore">AILEEN MOORE</option>
        <option value="scott-wycall">SCOTT WYCALL</option>
        <option value="jeff-buvinow">Jeff Buvinow</option>
        <option value="daryl-charpentier">DARYL CHARPENTIER</option>
        <option value="luis-beauchamp">Luis Beauchamp</option>
        <option value="michael-callahan">MICHAEL CALLAHAN</option>
        <option value="scott-cremins">SCOTT CREMINS</option>
        <option value="ross-mackinnon">ROSS MACKINNON</option>
        <option value="jonathan-coffin">JONATHAN COFFIN</option>
        <option value="megan-mckenna">Megan McKenna</option>
    </select>

    <label for="address">Select Address</label>
    <select id="address">
        <option value="123-main">123 Main St, Springfield</option>
        <option value="456-oak">456 Oak Ave, Rivertown</option>
    </select>

    <label for="case-number">Case Number</label>
    <input type="text" id="case-number" placeholder="Enter case number">

    <label>Pickup or Dropoff</label>
    <div class="toggle-group">
        <label>
            <input type="radio" id="pickup" name="taskType" value="pickup" checked>
            Pickup
        </label>
        <label>
            <input type="radio" id="dropoff" name="taskType" value="dropoff">
            Dropoff
        </label>
    </div>

    <label for="notes">Delivery Notes (Optional)</label>
    <textarea id="notes" rows="4" placeholder="e.g. Leave at the back door"></textarea>

    <button class="submit-btn" onclick="submitTask()">Create Task</button>
</div>

<script>
    function submitTask() {
        const apiKey = "YOUR_ONFLEET_API_KEY"; // Replace with your actual API key
        
        const recipient = document.getElementById('recipient').value;
        const address = document.getElementById('address').value;
        const caseNumber = document.getElementById('case-number').value;
        const taskType = document.querySelector('input[name="taskType"]:checked').value;
        const notes = document.getElementById('notes').value;

        const taskData = {
            destination: { address: address },
            recipients: [{ name: recipient }],
            notes: notes,
            pickupTask: taskType === "pickup",
            metadata: [{ name: "Case Number", value: caseNumber, type: "string" }]
        };

        fetch("https://onfleet.com/api/v2/tasks", {
            method: "POST",
            headers: {
                "Authorization": "Basic " + btoa(apiKey + ":"),
                "Content-Type": "application/json"
            },
            body: JSON.stringify(taskData)
        })
        .then(response => response.json())
        .then(data => {
            alert("Task Created Successfully!\n" + JSON.stringify(data, null, 2));
        })
        .catch(error => {
            console.error("Error creating task:", error);
            alert("Failed to create task. Please check the API key and input data.");
        });
    }
</script>

</body>
</html>
