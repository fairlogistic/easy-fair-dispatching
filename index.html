<!DOCTYPE html>
<html>
<head>
    <title>Fair Dispatching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
            text-align: center;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #003366;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .dropdown-wrapper {
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .dropdown {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .submit-btn {
            margin-top: 30px;
            background-color: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fair Dispatching</h1>

    <label for="recipient-search">Select Recipient</label>
    <div class="dropdown-wrapper">
        <input type="text" id="recipient-search" class="search-input" placeholder="Type to search..." onkeyup="filterDropdown('recipient-search', 'recipient')">
        <select id="recipient" class="dropdown">
            <option value="jason-doering">JASON DOERING</option>
            <option value="william-alfiere">WILLIAM ALFIERE</option>
            <option value="chris-fazio">CHRIS FAZIO</option>
            <option value="thomas-cook">THOMAS COOK</option>
        </select>
    </div>

    <label for="destination">Search Destination (Hospital)</label>
    <input type="text" id="destination" class="search-input" placeholder="Type hospital name..." oninput="searchLocation()">
    <select id="destination-results" class="dropdown" size="5"></select>
    <input type="text" id="destination-address" placeholder="Address will auto-fill..." readonly>

    <label for="team">Select Team</label>
    <select id="team">
        <option value="~1uUPDmdOUKYphe447YeoQJC">Test Team</option>
    </select>

    <label for="case-number">Case Number</label>
    <input type="text" id="case-number" placeholder="Enter case number">

    <label>Pickup or Dropoff</label>
    <div class="toggle-group">
        <label>
            <input type="radio" id="pickup" name="taskType" value="pickup" checked> Pickup
        </label>
        <label>
            <input type="radio" id="dropoff" name="taskType" value="dropoff"> Dropoff
        </label>
    </div>

    <button class="submit-btn" onclick="submitTask()">Create Task</button>
</div>

<script>
function filterDropdown(searchId, dropdownId) {
    const searchInput = document.getElementById(searchId).value.toLowerCase();
    const dropdown = document.getElementById(dropdownId);

    for (const option of dropdown.options) {
        option.style.display = option.text.toLowerCase().includes(searchInput) ? "block" : "none";
    }
}

function searchLocation() {
    const query = document.getElementById("destination").value;

    if (query.length < 3) return; // Only search if 3 or more characters are typed

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`)
        .then(response => response.json())
        .then(data => {
            const resultsDropdown = document.getElementById("destination-results");
            resultsDropdown.innerHTML = ""; // Clear previous results

            data.forEach(place => {
                const option = document.createElement("option");
                option.value = place.display_name;
                option.textContent = place.display_name;
                option.dataset.address = place.display_name; // Store address
                option.addEventListener("click", () => {
                    document.getElementById("destination-address").value = option.dataset.address;
                    document.getElementById("destination").value = option.textContent;
                    resultsDropdown.innerHTML = ""; // Hide results after selection
                });
                resultsDropdown.appendChild(option);
            });
        })
        .catch(error => console.error("Error fetching location:", error));
}

function submitTask() {
    const apiKey = "60670ecfb8870f29baa81e525f7d2187";
    const teamId = document.getElementById('team').value;
    const recipient = document.getElementById('recipient').value;
    const destination = document.getElementById('destination-address').value;
    const caseNumber = document.getElementById('case-number').value;
    const taskType = document.querySelector('input[name="taskType"]:checked').value;

    const taskData = {
        destination: { address: destination },
        recipients: [{ name: recipient }],
        pickupTask: taskType === "pickup",
        metadata: [{ name: "Case Number", value: caseNumber, type: "string" }],
        team: teamId
    };

    fetch("https://onfleet.com/api/v2/tasks", {
        method: "POST",
        headers: {
            "Authorization": "Basic " + btoa(apiKey + ":"),
            "Content-Type": "application/json"
        },
        body: JSON.stringify(taskData)
    })
    .then(response => response.json())
    .then(data => {
        alert("Task Created Successfully!\n" + JSON.stringify(data, null, 2));
    })
    .catch(error => {
        console.error("Error creating task:", error);
        alert("Failed to create task. Please check the API key and input data.");
    });
}
</script>

</body>
</html>
