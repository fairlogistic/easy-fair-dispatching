<!DOCTYPE html>
<html>
<head>
    <title>Fair Dispatching</title>
</head>
<body>

<div class="container">
    <h1>Fair Dispatching</h1>

    <label for="team">Select Team</label>
    <select id="team">
        <option value="~1uUPDmdOUKYphe447YeoQJC">Test Team</option>
    </select>

    <label for="case-number">Case Number</label>
    <input type="text" id="case-number" placeholder="Enter case number">

    <label for="reason-code">Reason Code</label>
    <input type="text" id="reason-code" placeholder="Enter reason code">

    <label for="trays">Trays</label>
    <input type="text" id="trays" placeholder="Enter number of trays">

    <label for="tubs">Tubs</label>
    <input type="text" id="tubs" placeholder="Enter number of tubs">

    <label>Pickup or Dropoff</label>
    <div class="toggle-group">
        <label>
            <input type="radio" name="taskType" value="pickup" checked> Pickup
        </label>
        <label>
            <input type="radio" name="taskType" value="dropoff"> Dropoff
        </label>
    </div>

    <!-- Stops Section -->
    <div id="stops-container">
        <div class="stop">
            <h3>Stop 1</h3>

            <label for="recipient-1">Select Recipient</label>
            <input type="text" id="recipient-search-1" class="search-input" placeholder="Type to search..." onkeyup="filterDropdown('recipient-search-1', 'recipient-1')">
            <select id="recipient-1"></select>

            <label for="destination-1">Search Destination</label>
            <input type="text" id="destination-1" placeholder="Type hospital name..." oninput="searchLocation(this)">
            <select id="destination-results-1" size="5"></select>
            <input type="text" id="destination-address-1" placeholder="Address will auto-fill..." readonly>

            <label for="notes-1">Delivery Notes (Optional)</label>
            <textarea id="notes-1" rows="4" placeholder="e.g. Use main entrance"></textarea>
        </div>
    </div>

    <button id="add-stop-btn" onclick="addStop()">âž• Add Stop</button>
    <button onclick="submitTask()">Create Task</button>
</div>

<script>
const recipients = ["JASON DOERING", "WILLIAM ALFIERE", "CHRIS FAZIO", "THOMAS COOK"];
let stopCount = 1;
let destinations = []; // Store destinations for filtering

function fetchDestinations() {
    fetch("CTdestinations.csv")
        .then(response => response.text())
        .then(data => {
            let rows = data.split("\n").slice(1); // Skip header row
            destinations = rows.map(row => {
                let cols = row.split(",");
                return { name: cols[0], address: cols[1] }; // Uses Proper Name and Address
            });
            console.log("Loaded destinations from CSV:", destinations);
        })
        .catch(error => console.error("Error loading CSV:", error));
}

// Load destinations when the page loads
document.addEventListener("DOMContentLoaded", fetchDestinations);

function addStop() {
    stopCount++;
    const stopsContainer = document.getElementById("stops-container");

    const newStop = document.createElement("div");
    newStop.classList.add("stop");

    newStop.innerHTML = `
        <h3>Stop ${stopCount}</h3>

        <label for="case-number-${stopCount}">Case Number</label>
        <input type="text" id="case-number-${stopCount}" placeholder="Enter case number">

        <label for="reason-code-${stopCount}">Reason Code</label>
        <input type="text" id="reason-code-${stopCount}" placeholder="Enter reason code">

        <label for="trays-${stopCount}">Trays</label>
        <input type="text" id="trays-${stopCount}" placeholder="Enter number of trays">

        <label for="tubs-${stopCount}">Tubs</label>
        <input type="text" id="tubs-${stopCount}" placeholder="Enter number of tubs">

        <label>Pickup or Dropoff</label>
        <div class="toggle-group">
            <label>
                <input type="radio" name="taskType-${stopCount}" value="pickup" checked> Pickup
            </label>
            <label>
                <input type="radio" name="taskType-${stopCount}" value="dropoff"> Dropoff
            </label>
        </div>

        <label for="recipient-${stopCount}">Select Recipient</label>
        <input type="text" id="recipient-search-${stopCount}" class="search-input" placeholder="Type to search..." onkeyup="filterDropdown('recipient-search-${stopCount}', 'recipient-${stopCount}')">
        <select id="recipient-${stopCount}"></select>

        <label for="destination-${stopCount}">Search Destination</label>
        <input type="text" id="destination-${stopCount}" placeholder="Type hospital name..." oninput="searchLocation(this)">
        <select id="destination-results-${stopCount}" size="5"></select>
        <input type="text" id="destination-address-${stopCount}" placeholder="Address will auto-fill..." readonly>

        <label for="notes-${stopCount}">Delivery Notes (Optional)</label>
        <textarea id="notes-${stopCount}" rows="4" placeholder="e.g. Use main entrance"></textarea>
    `;

    stopsContainer.appendChild(newStop);
    filterDropdown(`recipient-search-${stopCount}`, `recipient-${stopCount}`);
}

function searchLocation(inputElement) {
    const query = inputElement.value.toLowerCase();
    const resultsId = inputElement.id.replace("destination-", "destination-results-");
    const resultsDropdown = document.getElementById(resultsId);

    resultsDropdown.innerHTML = ""; 

    if (query.length < 2) return;

    const filteredDestinations = destinations.filter(place => place.name.toLowerCase().includes(query));

    if (filteredDestinations.length === 0) {
        resultsDropdown.innerHTML = "<option>No matching locations found.</option>";
        return;
    }

    filteredDestinations.forEach(place => {
        const option = document.createElement("option");
        option.value = place.address;
        option.textContent = place.name;
        option.addEventListener("click", () => {
            document.getElementById(inputElement.id.replace("destination-", "destination-address-")).value = place.address;
            inputElement.value = place.name;
            resultsDropdown.innerHTML = "";
        });

        resultsDropdown.appendChild(option);
    });
}
</script>

</body>
</html>
